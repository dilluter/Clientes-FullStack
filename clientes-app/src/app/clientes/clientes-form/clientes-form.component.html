<div class="container-fluid mt-3">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/home">Home</a>
      </li>
      <li class="breadcrumb-item">
        <a routerLink="/clientes-lista">Clientes</a>
      </li>
      <li class="breadcrumb-item active">
        Cadastro
      </li>
    </ol>
  </nav>

  <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="card shadow-sm">

      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">
          <i class="fa fa-user"></i> Cadastro de Clientes
        </h5>

        <button
          type="button"
          class="btn btn-outline-secondary btn-sm"
          (click)="voltar()">
          Voltar
        </button>
      </div>

      <div class="card-body">

        <div class="row mb-3">
          <div class="alert alert-success" *ngIf="success">
            Cliente salvo com sucesso!
          </div>

          <div
            class="alert alert-danger"
            *ngFor="let erro of errors">
            {{ erro }}
          </div>
        </div>

        <div class="row" *ngIf="cliente.id">
          <div class="col-md-6 mb-3">
            <label class="form-label">ID</label>
            <input
              type="text"
              class="form-control"
              [ngModel]="cliente.id"
              name="id"
              readonly>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Data de Cadastro</label>
            <input
              type="text"
              class="form-control"
              [ngModel]="cliente.dataDeCadastro"
              name="dataDeCadastro"
              disabled>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              placeholder="Nome completo"
              name="nome"
              required
              [(ngModel)]="cliente.nome">
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">CPF</label>
            <input
              type="text"
              class="form-control"
              placeholder="00000000000"
              maxlength="11"
              name="cpf"
              required
              [(ngModel)]="cliente.cpf">
          </div>
        </div>
        <div class="d-flex gap-2 mt-3">
          <button
            type="submit"
            class="btn btn-success">Salvar
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="voltar()">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
